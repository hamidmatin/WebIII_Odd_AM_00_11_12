<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/03_sample.min.css">
  </head>
  <body>
    <div class="form-wrapper">
      <div class="row">
        <div class="label-wrapper">
          <label for="fname">First Name</label>
        </div>
        <div class="control-wrapper">
          <input type="text" id="fname" />
        </div>
      </div>
      <div class="row">
        <div class="label-wrapper">
          <label for="lname">Last Name</label>
        </div>
        <div class="control-wrapper">
          <input type="text" id="lname" />
        </div>
      </div>
      <div class="row">
        <div class="label-wrapper">
          <label for="lname">Mark</label>
        </div>
        <div class="control-wrapper">
          <input type="text" id="mark" />
        </div>
      </div>
      <div class="row">
        <button id="add">Add</button>
      </div>
    </div>

    <div class="table">
      <div class="row flex-no-wrap">
        <div class="first-name title">First Name</div>
        <div class="last-name title">Last Name</div>
        <div class="mark title">Mark</div>
      </div>
      <div id="table-body">
        
      </div>
    </div>

    <script>
      let Student = function (firstName, lastName, mark) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.mark = mark;
      };

      document.getElementById('add').onclick = function () {
        let firstNameElement = document.getElementById('fname');
        let lastNameElement = document.getElementById('lname');
        let markElement = document.getElementById('mark');

        /**
         *
         * Validation
         *
         */

        let student = new Student(
          firstNameElement.value,
          lastNameElement.value,
          markElement.value
        );


        let row = '<div class="row flex-no-wrap">';
        row += '<div class="first-name">' + student.firstName + '</div>';
        row += '<div class="last-name">' + student.lastName + '</div>';
        row += '<div class="mark">' + student.mark + '</div>';
        row += '</div>';


        document.getElementById('table-body').innerHTML += row

        firstNameElement.value = ''
        lastNameElement.value = ''
        markElement.value = ''

        firstNameElement.focus()
        
      };
    </script>
  </body>
</html>
