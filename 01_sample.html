<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/01_sample.min.css">
  </head>
  <body>
    <div class="password">
      <input type="password" placeholder="Enter Password" id="pws" />
      <img src="images/eye.ico" alt="eye" id="show-password" />
    </div>

    <script>
      let showPassword = document.getElementById('show-password');
      let passwordInput = document.getElementById('pws')

      showPassword.onmousedown = function () {
          passwordInput.type = 'text';
      };
      
      // showPassword.onmouseup = function () {
      //   passwordInput.type = 'password';
      // };
      // showPassword.onmouseout = function () {
      //   passwordInput.type = 'password';
      // };

      let mouseUpHandler = function(){
        passwordInput.type = 'password';
      }
      
      showPassword.onmouseup = mouseUpHandler
      showPassword.onmouseout = mouseUpHandler

    </script>
  </body>
</html>
