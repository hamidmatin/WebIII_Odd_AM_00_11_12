<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 20%;
      float: left;
      margin: 10px;
    }
    .card img {
      display: block;
      width: 100%;
    }
    #video {
      border: 1px solid ;
      width: 500px;
      height: 200px;
    }
  </style>
</head>
<body>
  <video src="" id="video"></video>
  <div class="card" data-source="source1">
    <img src="images/slide03.webp" alt="">
  </div>
  <div class="card" data-source="source2">
    <img src="images/slide03.webp" alt="">
  </div>
  <div class="card" data-source="source3">
    <img src="images/slide03.webp" alt="">
  </div>
  <script>
    let cardList = document.getElementsByClassName('card')

    for (let card of cardList) {
      card.onclick= function() {
        // let source = this.getAttribute('data-source')
        let source = this.dataset.source
        alert(source)
        document.getElementById('video').src = source
      }
    }
  </script>
</body>
</html>
